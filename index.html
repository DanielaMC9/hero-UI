<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">


       <meta property="og:title" content="Taller Hero UI" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Todo lo que necesitas para utilizar wrappers, polígonos y responsive design" />
    <meta property="og:url" content="https://danielamc9.github.io/hero-UI/"/>
    <meta property="og:image" content="https://danielamc9.github.io/hero-UI/img/loki.png" />
    

</head>
<body>
    <div class="hero">
        <div class="wrapper">
            <div class="hero-content">
                <img class="loki" src="./img/loki.png" alt="Loki Hero">
                <div class="card">
                    <img class="logo" src="./img/logo.png" alt="Logo Loki">
                    <h1>¡Disponible ahora!</h1>
                    <p>Ha llegado el momento de Loki. Una nueva serie original,  transmitida exclusivamente en Disney +.</p>
                    <button>Ir a Disney+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
